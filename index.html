<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="page-body">
    <article class="eisenhower-matrix container">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
      <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>

    <section class="scheduler container">
      <h3 class="scheduler__block-heading block-heading"><label for="new-task">Add Item</label></h3>
      <div class="page-body__scheduler-task scheduler__task">
        <input class="scheduler__input" id="new-task" type="text">
        <button class="btn" type="button">Add</button>
      </div>

      <h3 class="block-heading">Todo</h3>
      <ul class="scheduler__task-list" id="incomplete-tasks">
        <li class="scheduler__task scheduler__task--list-item">
          <input class="scheduler__checkbox" type="checkbox">
          <label class="scheduler__task-name">Pay Bills</label>
          <input class="scheduler__input" type="text">
          <button class="btn btn--edit" type="button">Edit</button>
          <button class="btn btn--delete" type="button"><img class="btn__delete" src="./remove.svg" alt="delete"></button>
        </li>

        <li class="scheduler__task scheduler__task--list-item scheduler__task--edit-mode">
          <input class="scheduler__checkbox" type="checkbox">
          <label class="scheduler__task-name">Go Shopping</label>
          <input class="scheduler__input" type="text" value="Go Shopping">
          <button class="btn btn--edit" type="button">Save</button>
          <button class="btn btn--delete" type="button"><img class="btn__delete" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>

      <h3 class="block-heading">Completed</h3>
      <ul class="scheduler__task-list" id="completed-tasks">
        <li class="scheduler__task scheduler__task--list-item scheduler__task--done">
          <input class="scheduler__checkbox" type="checkbox" checked>
          <label class="scheduler__task-name">See The Doctor</label>
          <input class="scheduler__input" type="text">
          <button class="btn btn--edit" type="button">Edit</button>
          <button class="btn btn--delete" type="button"><img class="btn__delete" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
